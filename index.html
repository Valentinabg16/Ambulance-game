<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ambulance Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; margin: auto; }
    .touch-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      user-select: none;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="touch-controls">
    <div class="btn" id="left">⬅️</div>
    <div class="btn" id="up">⬆️</div>
    <div class="btn" id="right">➡️</div>
  </div>
  <script src="js/menu.js"></script>
  <script src="js/howtoplay.js"></script>
  <script src="js/chapter1.js"></script>
  <script src="game.js"></script>
</body>
</html>
